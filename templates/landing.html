<!DOCTYPE html>
<html>
<head>
    <title>Fishermen Safety App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Full-page styling */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;

            /* Background image */
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Overlay for readability */
        body::before {
            content: "";
            position: absolute;
            top:0; left:0; right:0; bottom:0;
            background: rgba(0,0,0,0.5);
            z-index: 0;
        }

        /* Text & button styles */
        h1, p, button {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px black;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 450px;
            text-shadow: 1px 1px 3px black;
        }

        button {
            padding: 15px 35px;
            font-size: 20px;
            background: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 2px 6px black;
        }

        button:hover {
            background: darkred;
            transform: scale(1.05);
        }

        /* Make it responsive */
        @media (max-width: 500px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; max-width: 90%; }
            button { padding: 12px 25px; font-size: 18px; }
        }
    </style>
</head>
<body>
    <h1>Welcome to Fishermen Safety App</h1>
    <p>Ensure safe fishing trips with real-time weather updates, nearest harbors, fish hotspots, and SOS alerts for emergencies.</p>
    <button onclick="location.href='/map'">Go to Dashboard</button>
</body>
</html>
